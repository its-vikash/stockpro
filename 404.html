<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivatives Analytics Platform</title>
    <script>
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string,
        // converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .loading-bar {
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            margin: 30px 0;
            overflow: hidden;
        }
        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #239BA7, #E1AA36);
            border-radius: 3px;
            animation: loading 2s ease-in-out infinite;
        }
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        .button {
            background: #239BA7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .button:hover {
            background: #1d838e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(35, 155, 167, 0.3);
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo svg {
            width: 60px;
            height: 60px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: #239BA7;
            line-height: 1;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 10 L90 50 L50 90 L10 50 Z" fill="#239BA7" opacity="0.2"/>
                <path d="M50 20 L80 50 L50 80 L20 50 Z" fill="#E1AA36" opacity="0.2"/>
                <path d="M50 30 L70 50 L50 70 L30 50 Z" fill="#239BA7" opacity="0.2"/>
                <circle cx="50" cy="50" r="10" fill="#239BA7"/>
            </svg>
        </div>
        
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>It seems you've reached a page that doesn't exist. Don't worry - we're redirecting you back to the Derivatives Analytics Platform.</p>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <p>If you're not redirected automatically, click the button below.</p>
        <button class="button" onclick="window.location.href='./index.html'">Take Me Home</button>
    </div>

    <script>
        // Auto-redirect after 3 seconds
        setTimeout(function() {
            window.location.href = './index.html';
        }, 3000);
    </script>
</body>
</html>
